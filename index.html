<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header>
        <!--Iniziamo con creare la nav-bar utilizzando bootstrap che ho linkato sopra-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-secondary-emphasis" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary-emphasis" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary-emphasis" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- navbar parte HTML sembra finita! Devo solo capire se le grandezze sono uguali o sembrano piÃ¹ grandi per via dello screenshot-->
    </header>

    <main>
        <!--adesso iniziamo con la stesura del corpo principale-->
        <section>
            <div class="container">
                <h1>Richiesta Preventivo</h1>
                <p>Compila un form per richiedere i nostri preventivi di sviluppo.</p>
            </div>

            <!--adesso dopo aver messo le prime due righe, formiamo le due parti = il form e la card-->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <!--QUESTA COLONNA E' PER IL FORM-->
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-12">
                                <label for="inputName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="inputName" required>
                                <div class="invalid-feedback">
                                Inserisci il tuo nome
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="inputSurname" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="inputSurname" required>
                                <div class="invalid-feedback">
                                Inserisci il tuo cognome
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" required>
                                <div class="invalid-feedback">
                                Inserisci la tua email
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="inputJob" class="form-label">Tipo di Lavoro</label>
                                <select class="form-select" id="inputJob" required>
                                    <option selected disabled value="">Selezione il tipo di lavoro</option>
                                    <option>Backend Development</option>
                                    <option>Frontend Development</option>
                                    <option>Project Analysis</option>
                                </select>
                                <div class="invalid-feedback">
                                Selezione un tipo di lavoro.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="inputNote" class="form-label">Text Area con Bootstrap 5</label>
                                <textarea class="form-control" id="inputNote" rows="3"></textarea>
                            </div>

                            <div class="col-12">
                                <label for="inputCode" class="form-label">Codice Promozionale (opzionale)</label>
                                <input type="text" class="form-control" id="inputCode">
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Accetto la Privacy Policy
                                </label>
                                <div class="invalid-feedback">
                                    Accetta le condizioni prima di continuare.
                                </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Calcola Preventivo</button>
                            </div>

                        </form>

                        <!--finito form con validazione messa sotto fornita da BS! Provata e funziona. MIGLIORARE SOLO MARGIN PER TITOLO-->
                    </div>

                    <div class="col-lg-4">
                        <!--qui ci va la card-->
                    </div>
                </div>
            </div>
        </section>
    </main>



      
    




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
